<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <title>Register</title>
</head>

<main class="main">
  <div class="register-container">
 
    <form>
      <!-- Username -->
      <div class="form-group">
        <label for="name">Username</label>
        <div class="input-icon">
          <i class="fa-regular fa-user"></i>
          <input type="text" [(ngModel)]="registerObject.name" id="name" name="name" placeholder="Enter your username" required />
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" [(ngModel)]="registerObject.email" id="email" name="email" placeholder="Enter your email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input type="password" [(ngModel)]="registerObject.password" id="password" name="password" placeholder="Enter password" required />
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required />
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="input-icon">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" [(ngModel)]="registerObject.phone" id="phone" name="phone" placeholder="Enter your number" required />
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit" class="button" (click)="whenRegister()">Register</button>
    </form>

    <div class="footer">
      <a routerLink="/login">Login here</a>
    </div>
  </div>
</main>
