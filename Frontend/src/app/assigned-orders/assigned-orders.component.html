<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigned Orders</title>
    <link rel="stylesheet" href="assigned-orders.component.css">
</head>
<body>
    <div class="container">
        <h1>Assigned Orders</h1>
        <div class="order-list">
            <div class="order-item">
                <div class="order-details">
                    <p><strong>Order ID:</strong> #12345</p>
                    <p><strong>Customer Address:</strong> 123 Main St, City</p>
                    <p><strong>Status:</strong> <span class="status pending">Pending</span></p>
                </div>
                <div class="order-actions">
                    <button class="accept-btn">Accept</button>
                    <button class="decline-btn">Decline</button>
                </div>
            </div>

            <div class="order-item">
                <div class="order-details">
                    <p><strong>Order ID:</strong> #12346</p>
                    <p><strong>Customer Address:</strong> 456 Park Ave, City</p>
                    <p><strong>Status:</strong> <span class="status accepted">Accepted</span></p>
                </div>
                <div class="order-actions">
                    <button class="accept-btn">Accept</button>
                    <button class="decline-btn">Decline</button>
                </div>
            </div>

            <div class="order-item">
                <div class="order-details">
                    <p><strong>Order ID:</strong> #12347</p>
                    <p><strong>Customer Address:</strong> 789 Elm St, City</p>
                    <p><strong>Status:</strong> <span class="status declined">Declined</span></p>
                </div>
                <div class="order-actions">
                    <button class="accept-btn">Accept</button>
                    <button class="decline-btn">Decline</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
