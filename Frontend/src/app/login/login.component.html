<head> 
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<main class="main">
  <div class="login-container">
    <div class="logo">
      
    </div>
    
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-icon">
          <i class="fa-regular fa-envelope"></i>
          <input type="email" [(ngModel)]="loginObject.Email" id="email" name="email" placeholder="Username@gmail.com"  required />
          
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <i class="fa-solid fa-lock"></i>
          <input type="password" [(ngModel)]="loginObject.Password" id="password" name="password" placeholder="Password"  required />
        </div>
      </div>

      <button type="submit" class="button" (click)="whenLogin()">Login</button>
    </form>
    
    <div class="footer">
      <a routerLink="/register">Register here</a>

    </div>
  </div>
</main>
